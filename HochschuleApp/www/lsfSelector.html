<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="../CSS/lsfSelector_stylesheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <title>HochschuleApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

    <div class="container headerBackBtn">
        <div id="backbtn">
            <a href="index.html" data-icon="arrow-l" rel="external">

            </a>
        </div>
        <div id="sidetitle">
        </div>
    </div>

    <div data-role="page" id="container">
        <div class="container">

                <div class="row no-gutters">
                    <div class="col-12">
                        <button id="currentEventsButton" style="height: 100px" type="button" class="btn btn-primary btn-block btnBorder">Aktuelle Kurse</button>
                    </div>
                    <div class="col-12">
                        <button id="failOutEventsButton" style="height: 100px" type="button" class="btn btn-primary btn-block btnBorder">Ausgefallene Kurse</button>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-12">
                        <button id="lsfButton" style="height: 100px" type="button" class="btn btn-primary btn-block btnBorder">Stundenplan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/main/lsfSelector.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/core/platformOverrides.js"></script>


    <link href="../Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../Bootstrap/bootstrap.min.js"></script>
