<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

<body>
    <div data-role="page" id="mensa-page">
        <div data-role="header" class="header">
            <h1 id="mensaTitle">Mensa</h1>
            <a href="index.html" data-icon="arrow-l" rel="external">Back</a>
            <a href="#viewDetail" data-icon="arrow-r" rel="external">Planansicht</a>
        </div>

        <div data-role="panel" id="viewDetail" data-display="overlay" data-position="right" data-theme="">
            <a id="thisWeekButton" data-role="button" data-mini="true" data-inline="true" data-icon="info" data-iconpos="right">Diese Woche</a>
            <a id="nextWeekButton" data-role="button" data-mini="true" data-inline="true" data-icon="info" data-iconpos="right">Nächste Woche</a>
            <a id="afterNextWeekButton" data-role="button" data-mini="true" data-inline="true" data-icon="info" data-iconpos="right">Übernächste Woche</a>
        </div><!-- /panel -->
        <!--Heute-->
        <div role="main" class="ui-content">
            <center>
                <label style="font-weight:bold" for="name" id="essenTitle0">Mittagessen + 0</label>
            </center>
            <form>
                <label for="name" id="todayOutput"></label>
            </form>
        </div>

        <!--Morgen-->
        <div role="main" class="ui-content">
            <center>
                <label style="font-weight:bold" for="name" id="essenTitle1">Mittagessen + 1</label>
            </center>
            <form>
                <label for="name" id="tomorrowOutput"></label>
            </form>
        </div>


        <!--ÜberMorgen-->
        <div role="main" class="ui-content">
            <center>
                <label style="font-weight:bold" for="name" id="essenTitle2">Mittagessen + 2</label>
            </center>
            <form>
                <label for="name" id="dayAfterTomorrowOutput"></label>
            </form>
        </div>


        <footer data-role="footer" data-position="fixed">
            <h4>Created by : inf3032, inf 3037, inf 2179</h4>
        </footer>

    </div>

    </script>
