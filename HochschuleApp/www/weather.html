<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="../CSS/Weather_stylesheet.css" rel="stylesheet" />
    <title>HochschuleApp</title>
</head>
<body>
    <div class="container headerBackBtn">
        <div id="backbtn">
            <a href="index.html" data-icon="arrow-l" rel="external">
                <img src="Images/icons8-links-filled-50.png" width="35" height="35" data-inline="true"/>
            </a>
        </div>
        <div id="sidetitle">
        </div>
    </div>
        <div data-role="page" id="weather-page">
            <div data-role="header" class="header">
                <p id="title"></p>
            </div>

            <div id="weather">
                <img id="weatherImage" src="Images/icons8-cloud-80.png" />
                <h3 id="temparatureLabel">°</h3>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div style="margin-left:15px;">
                            <img src="Images/icons8-barometer-messgerät-50.png" width="30" height="30" />
                        </div>
                    </div>
                    <div class="col-9">
                        <p style="font-size:16px" id="barometerLabel">hPA</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div style="margin-left:15px;">
                            <img src="Images/icons8-feuchtigkeit-50.png" width="30" height="30" />
                        </div>
                    </div>
                    <div class="col-9">
                        <p style="font-size:16px" id="humidityLabel">%</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div style="margin-left:15px;">
                            <img src="Images/icons8-wind-50.png" width="30" height="30" />
                        </div>
                    </div>
                    <div class="col-9">
                        <p style="font-size:16px" id="windSpeedLabel">Km/h</p>
                        <p style="font-size:12px;margin-top:-12px;"id="windSpeedAverageLabel">Ø Km/h</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div style="margin-left:15px;">
                            <img src="Images/icons8-nicht-dem-sonnenlicht-aussetzen-50.png" width="30" height="30" />
                        </div>
                    </div>
                    <div class="col-9">
                        <p style="font-size:16px" id="uvIndexLabel">UV Index: </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div style="margin-left:15px;">
                            <img src="Images/icons8-regen-50.png" width="30" height="30" />
                        </div>
                    </div>
                    <div class="col-9">
                        <p style="font-size:16px" id="rainLabel">Regen: mm</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/core/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/main/index.js"></script>
        <script type="text/javascript" src="scripts/main/weather.js"></script>
        <script src="scripts/core/jquery-1.8.0.min.js"></script>
        <script src="scripts/core/jquery.mobile-1.4.5.min.js"></script>

        <link href="../Bootstrap/bootstrap.min.css" rel="stylesheet" />
        <script src="../Bootstrap/bootstrap.min.js"></script>
        <script src="../Bootstrap/popper.min.js"></script>

</body>
</html>
